<!doctype>
<html>
  <head>
    <title>Hangman</title>
    <link rel="stylesheet" href="dist/style.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="play">
    <section id="word-js" class="word">
      <ul id="word__list-js"></ul>
    </section>
    <article class="main">
      <section id="letters-js" class="letters">
        <ul id="letters__list-js"></ul>
      </section>
      <section class="guesses">
        <p>Remaining Guesses:</p>
        <span id="guesses__number-js"></span>
      </section>
    </article>
    <form class="guess">
      <input type="text" maxlength="1" id="guess__input-js">
      <button id="guess__button-js">Guess</button>
    </form>
    <a href="index.html" id="reset__button-js">Restart Game</a>
    <script type="text/javascript" src="dist/src/play.bundle.js" defer></script>
  </body>
</html>
